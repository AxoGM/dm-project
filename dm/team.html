<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Team</title>
        <style>
            /* Common Styles */
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                font-family: Arial, sans-serif;
                background-color: #fff;
            }

            .container,
            .info-container {
                text-align: center;
            }

            .virus-icon {
                width: 100px;
                margin-bottom: 20px;
            }

            h1 {
                font-size: 2em;
                font-weight: bold;
                color: #000;
            }

            h2 {
                font-size: 1em;
                color: #555;
                margin-bottom: 30px;
            }

            .button-container {
                display: flex;
                flex-direction: column;
                gap: 15px;
            }

            .button,
            .back-button {
                background-color: #ff4d4d;
                color: white;
                font-size: 1.2em;
                font-weight: bold;
                border: none;
                border-radius: 10px;
                padding: 15px 30px;
                cursor: pointer;
                transition: background-color 0.3s;
                text-decoration: none;
                display: inline-block;
            }

            .button:hover,
            .back-button:hover {
                background-color: #ff3333;
            }

            /* Styles for Information and Team Pages */
            .info-container {
                background-color: #e0e0e0;
                padding: 20px;
                width: 80%;
                max-width: 600px;
                border-radius: 15px;
            }

            .back-button {
                margin-top: 20px;
                width: 100px;
            }

            /* Team Profile Styles */
            .team-profile {
                text-align: center;
                margin-top: 20px;
            }

            .profile-image {
                width: 150px;
                height: 150px;
                border-radius: 50%;
                object-fit: cover;
                margin-bottom: 20px;
                border: 5px solid #fff;
                box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            }

            .profile-name {
                font-size: 1.1em;
                font-weight: bold;
                color: #000;
                margin-bottom: 5px;
            }

            .profile-id {
                font-size: 1em;
                color: #333;
            }
        </style>
    </head>
    <body>
        <div class="info-container">
            <h1>Team</h1>
            <div class="team-profile">
                <img
                    src="img/profile.png"
                    alt="Profile Image"
                    class="profile-image"
                />
                <p class="profile-name">MUHAMMAD IQBAL AFIF BIN KAMARUZAINI</p>
                <p class="profile-id">13DDT23F1036</p>
            </div>
            <a href="index.html" class="back-button">Back</a>
        </div>
    </body>
</html>
